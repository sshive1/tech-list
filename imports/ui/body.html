<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Complete Machines
      </label>

      {{>loginButtons}}

      {{#if currentUser}}
        <form class="new-machine">
          <input type="text" name="text" placeholder="Type to add new machines" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each machines}}
        {{> machine}}
      {{/each}}
    </ul>

  </div>
</body>
